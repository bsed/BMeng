<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->

    <title>签到统计</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min-1.0.2.css" rel="stylesheet">
    <base target="_blank">
    <style>
        .chart-info {
            margin: 25px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

            .chart-info span {
                color: #ff0000;
            }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>签到统计</h5>
                    </div>
                    <div class="ibox-content">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" aria-expanded="true" onclick="chartsHelper.tab(7)">最近一周</a>
                            </li>
                            <li>
                                <a data-toggle="tab" aria-expanded="false" onclick="chartsHelper.tab(30)">最近一个月</a>
                            </li>
                            <li>
                                <a data-toggle="tab" aria-expanded="false" onclick="chartsHelper.tab(90)">最近三个月</a>
                            </li>
                        </ul>
                        <p></p>

                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label class="control-label" for="goodBn"> 自定义筛选：</label>
                                <input type="text" class="form-control input-sm mb10 data-range-pick" readonly="readonly" id="createTimePick" name="createTimePick" start-element="#beginTime" end-element="#endTime" placeholder="开始时间-结束时间" style="width: 277px;" />
                                <input type="hidden" id="beginTime" name="beginTime" />
                                <input type="hidden" id="endTime" name="endTime" />
                                <button type="button" class="btn btn-success" onclick="chartsHelper.loadData(0)">筛选</button>
                            </div>
                        </div>

                        <div class="echarts" id="echarts-line-chart" style="height:500px;"></div>

                        <div class="chart-info">
                            当前统计总签到次数:<span class="login-total">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins m-b-none">
                    <div class="ibox-content p-xxs no-top-border">
                        <div class="panel-body">
                            <div style="text-align:right;">
                            </div>
                            <table class="table table-bordered table-hover table-center">
                                <thead>
                                    <tr>
                                        <th>序号</th>                                        
                                        <th>姓名</th>                                        
                                        <th>签到时间</th>
                                        <th>签到地点</th>
                                    </tr>
                                </thead>
                                <tbody id="listMode"></tbody>
                            </table>
                            <p style="float: left; margin: 20px 0;">共<span class="pagination_recordCount">0</span>条记录，当前第<span class="pagination_pageIndex">1</span> /<span class="pagination_pageCount">1</span>，每页<span class="pagination_pageSize">20</span>条记录</p>
                            <ul style="float: right;" class="pagination pagination-split"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="templist">
        <tr>
            <td>{NO}</td>            
            <td>{UserName}</td>            
            <td>{LoginTime}</td>
            <td>{ShopName}</td>
        </tr>
    </template>

    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/plugins/hot/Jquery.util.js"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/datetimepick/daterangepicker.css" rel="stylesheet" />
    <script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/moment.js"></script>
    <script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/daterangepicker.js"></script>
    <script src="/static/js/plugins/echarts/echarts-all.js"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script src="/static/js/admin/usersigntatistics.js"></script>
</body>
</html>
