<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->

    <title>盟友奖励设置</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/static/css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <base target="_blank">
    <style>
        .ibox-title {
            border-color:none !important; 
            border-style:none !important;
        }
    </style>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">

            <div class="ibox-title">
                <h5>客户维护提醒设置</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="signupForm">
                    <div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">提醒过期时间</label>
                            <div class="col-sm-8">
                                若在客户审核通过后
                                <input type="number" id="TipHours" name="TipHours" value="24" style="width:80px;display:inline-block;text-align:center;" class="form-control OnlyNum"> 小时
                                内，未更新维护信息，则信息自动置顶并标红
                            </div>
                        </div>
                    </div>
                </form>
            </div>





            <div class="ibox-title">
                <h5>盟友奖励设置</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="signupForm">
                    <div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">客户信息盟豆奖励</label>
                            <div class="col-sm-8">
                                <input type="number" id="creward" name="creward" style="width:80px;display:inline-block;text-align:center;" class="form-control OnlyNum"> 盟豆
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单成功盟豆奖励</label>
                            <div class="col-sm-8">
                                <input type="number" id="orderreward" name="orderreward" style="width:80px;display:inline-block;text-align:center;" class="form-control OnlyNum"> 盟豆
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">额外奖励</label>
                            <div class="col-sm-8">
                                <input type="text" id="extrareward" name="extrareward" style="width:400px;display:inline-block;" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-3">
                            <button id="BtnSaveReward" class="btn btn-success btn-submit" type="button">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/plugins/hot/Jquery.util.js"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>
    <script src="../static/js/plugins/hot/bootstrap.hot.extra-validate.js"></script>
    <script src="/static/js/admin/allyrewardsetting.js"></script>

</body>

</html>
